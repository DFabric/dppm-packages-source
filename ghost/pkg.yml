package: ghost
name: Ghost
type: app
keywords: [nodejs, blog, cms]
license: MIT
url: https://ghost.org/
docs: https://docs.ghost.org
description: Simple and powerful blogging/publishing platform
info: After the installation visit /ghost and create your admin user to login to the Ghost admin

deps:
  nodejs: ^6.9.0 || ^8.9.0

version:
  src: lib/node_modules/ghost/package.json
  path: version

arch:
  self:
    src: https://github.com/TryGhost/Ghost
    regex: '(?<=data-name=")[0-9.]+(?=")'

tags:
  latest:
    src: https://github.com/TryGhost/Ghost/releases/latest
    regex: (?<=tag/).*(?=">)

config:
  url: url
  host: server.host
  port: server.port
  database_type: database.client # sqlite3/mysql
  database_host: database.connection.host
  database_user: database.connection.user
  database_password: database.connection.password
  database_name: database.connection.database

vars:
- lib/node_modules/ghost/package.json
- core/server/config/defaults.json

exec:
  start: lib/nodejs/bin/node lib/node_modules/ghost/index --production

tasks:
  build:
  - write etc/npmrc "scripts-prepend-node-path=true"
  - node lib/nodejs/lib/node_modules/npm --scripts-prepend-node-path lib/nodejs/bin install ghost -g --unsafe-perm --prefix .

  # Symlink to standard locations
  - symlink lib/node_modules/ghost/content srv
  - rm lib/node_modules/ghost/core/server/config/env/config.production.json
  - symlink etc/config.json lib/node_modules/ghost/core/server/config/env/config.production.json

  add:
  # Init or migrate database if needed
  - cd lib/node_modules/ghost
  - node node_modules/knex-migrator/bin/knex-migrator-init NODE_ENV=production
  - node node_modules/knex-migrator/bin/knex-migrator-migrate NODE_ENV=production
