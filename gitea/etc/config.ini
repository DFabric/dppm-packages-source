[repository]
ROOT = ../srv/gitea-repositories

[repository.upload]
TEMP_PATH = /tmp/gitea-uploads

[database]
DB_TYPE = sqlite3
PATH = srv/sqlite3.db

[indexer]
ISSUE_INDEXER_PATH = ../srv/indexers/issues.bleve
REPO_INDEXER_PATH = ../srv/indexers/repos.bleve

[server]
DOMAIN = localhost
HTTP_ADDR = [::1]
HTTP_PORT = 3000
LFS_CONTENT_PATH = ../srv/lfs
APP_DATA_PATH = srv

[session]
PROVIDER_CONFIG = srv/sessions

[picture]
AVATAR_UPLOAD_PATH = ../srv/avatars

[attachments]
PATH = ../srv/attachments

[log]
MODE = console
